<div class="feed-wrapper col-12">
  <div class="search form-group col-12 col-md-6 offset-md-6 col-lg-3 offset-lg-9">
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Enter search query here"/>
    <i class="fa fa-search"></i>
  </div>
  <div class="pictures row">
    <div class="box col-12 col-md-6 col-lg-3">
      <h2>Photography</h2>
      <p>Photography is the art, application and practice of creating durable images by recording light or other electromagnetic radiation, either electronically by means of an image sensor, or chemically by means of a light-sensitive material such as photographic film.</p>
    </div>
    <div class="box col-auto" *ngFor="let d of feed">
      <a href="{{d.pictureUrl}}" target="_blank">
        <img height="100%" src="{{d.pictureUrl}}"/>
        <div class="overlay">
          <div class="d-flex align-items-center">
              <div class="text-center col-12">{{d.title}}</div>
          </div>        
        </div>
      </a>
    </div>
  </div>
</div>
